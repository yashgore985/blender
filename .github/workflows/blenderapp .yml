name: Build Blender Android APK (Modeling Only)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Blender APK (Modeling Only)

    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build cmake git wget unzip \
            libxi-dev libsdl2-dev libfreetype6-dev libx11-dev \
            libopenal-dev build-essential

      - name: Download Android NDK r25c
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip android-ndk-r25c-linux.zip
          mv android-ndk-r25c $HOME/android-ndk

      - name: Configure Blender for Modeling Only
        run: |
          mkdir build && cd build
          cmake ../ \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$HOME/android-ndk/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-24 \
            -DCMAKE_BUILD_TYPE=Release \
            -DWITH_PYTHON_INSTALL=OFF \
            -DWITH_PYTHON_MODULE=OFF \
            -DWITH_PLAYER=OFF \
            -DWITH_CYCLES=ON \
            -DWITH_EEVEE=ON \
            -DWITH_MODIFIER=ON \
            -DWITH_GEOMETRY_NODES=ON \
            -DWITH_IMAGE_EDITOR=ON \
            -DWITH_UV=ON \
            -DWITH_SCULPT=OFF \
            -DWITH_SIMULATION=OFF \
            -DWITH_COMPOSITOR=OFF \
            -DWITH_VSE=OFF \
            -DWITH_GHOST_SDL=ON \
            -DWITH_GHOST_X11=OFF \
            -DWITH_GHOST_WAYLAND=OFF \
            -DWITH_HEADLESS=OFF

      - name: Build Blender APK
        run: |
          cd build
          ninja

      - name: Upload Modeling APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: blender-modeling-apk
          path: build/bin/
